<h1>新增公司成员</h1>
<p class="comment">
  注：所有信息必须与上传资料保持一致
</p>

<form [formGroup]="directorForm" (submit)="onSubmit()">
  <div class="field">
    <mat-form-field>
      <mat-label>姓名<span class="comment" *ngIf="nameInvalid">{{nameError}}</span></mat-label>

      <input matInput placeholder="请用拼音填写此项，必须与护照保持一致" formControlName="name">
    </mat-form-field>
  </div>

  <div>
    <p>请勾选该成员的角色：</p>
    <div class="choice">
      <div class="shareholder">
        <mat-checkbox (click)="ifShareHolder()">股东</mat-checkbox>
      </div>
      <div>
        <mat-checkbox (click)="ifDirector()">董事</mat-checkbox>
      </div>
    </div>

    <div class="share-percentage" *ngIf="showPercentage">
      <mat-form-field>
        <input matInput placeholder="股份占比" formControlName="percentage">
        <span matSuffix>%</span>
      </mat-form-field>
      <p class="comment">(注：所有股东的股份占比之和为100%)</p>
    </div>
  </div>

  <div class="field">
    <mat-form-field>
      <input matInput placeholder="电子邮箱" formControlName="email">
      <mat-error *ngIf="email.invalid">Email格式有误</mat-error>
    </mat-form-field>
  </div>

  <div class="field">
    <mat-form-field>
      <mat-label>联系电话</mat-label>
      <input matInput placeholder="+86" formControlName="phone">
    </mat-form-field>
  </div>

  <div class="field">
    <mat-form-field>
      <input matInput placeholder="护照号" formControlName="passportId">
    </mat-form-field>
  </div>

  <div class="field">
    <mat-form-field>
      <mat-label>地址<span class="comment" *ngIf="addressInvalid">{{addressError}}</span></mat-label>
      <input matInput placeholder="请用英文填写此项，必须与住址证明上的地址保持一致" formControlName="address">
    </mat-form-field>
  </div>

  <div class="field">
    <mat-form-field>
      <input matInput placeholder="担保金额(SGD)(推荐为1)" formControlName="guaranteeAmount">
    </mat-form-field>
  </div>

  <div class="field">
    <mat-form-field>
      <input matInput placeholder="出生日期(DD-MM-YYYY)" formControlName="birthday">
    </mat-form-field>
  </div>

  <div class="field">
    <mat-form-field>
      <input matInput placeholder="国籍" formControlName="nationality">
    </mat-form-field>
  </div>

  <div class="field">
    <mat-checkbox (click)="notPoliticallyDangerous()">非政治风险人物</mat-checkbox>
    <span class="comment">（注：董事/股东必须为非政治风险人物）</span>
  </div>

  <button mat-raised-button class="button" type="submit" [disabled]='isMissingInfo() || !politicallyDangerous'>提交</button>

</form>
