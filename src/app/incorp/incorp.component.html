<div class="columns">
  <div class="column is-one-fifth">
    <div class="logo">
      <img src="/assets/logo_main.png">
    </div>
    <div class="stepper">
      <button
        [disabled]="!step.enabled"
        class="stepper-btn button" mat-raised-button
        *ngFor="let step of steps" [routerLink]="step.url">
          {{step.description}}
      </button>
    </div>

  </div>
  <div class="column">
    <router-outlet></router-outlet>
  </div>
</div>
