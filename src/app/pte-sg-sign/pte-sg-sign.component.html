<p class="title">签署文件</p>
<mat-card>
  <p>请您签署文件，并将电子版注册表及合同上传</p>
  <p class="comment">（注：请将签署后的清晰版扫描件上传）</p>
</mat-card>

<mat-card>
  <p>
    请从此处点击下载需要签署的注册表:
    <a [href]="PLC_form_url" target="_blank"><button mat-button color="primary">注册表</button></a>
  </p>

  <p>
    请从此处点击下载需要签署的合同:
    <a [href]="engagement_letter_url" target="_blank"><button mat-button color="primary">合同</button></a>
  </p>

  <div class="file-field">
    <label class="upload-button">
      <span><mat-icon *ngIf="regformchecked">done</mat-icon>请从此处上传签署后的注册表：</span>
      <input type="file" ngFileSelect (uploadOutput)="onRegFormUploadOutput($event)" [uploadInput]="uploadInput"
             multiple>
      <!--<span class="comment">（注：请上传pdf格式的文件）</span>-->
    </label>
    <div class="loading-spinner" *ngIf="regformuploading">
      文件正在上传中...
    </div>
  </div>

  <div class="file-field">
    <label class="upload-button">
      <span><mat-icon *ngIf="engageLetterchecked">done</mat-icon>请从此处上传签署后的合同：</span>
      <input type="file" ngFileSelect (uploadOutput)="onEngageLetterUploadOutput($event)" [uploadInput]="uploadInput"
             multiple>
      <!--<span class="comment">（注：请上传pdf格式的文件）</span>-->
    </label>
    <div class="loading-spinner" *ngIf="engageletteruploading">
      文件正在上传中...
    </div>
  </div>
</mat-card>
<button mat-raised-button class="button" [disabled]="!regformchecked || !engageLetterchecked" (click)="gotoNextStep()">继续</button>

{{errors}}
