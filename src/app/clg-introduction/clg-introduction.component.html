<p class="title">新加坡基金会介绍</p>
<mat-card>
  <p class="content">
    公共担保有限公司（company limited by guarantee), 我们常叫的基金会，属于非盈利性组织中唯一一种具备法人资格的商业形式，也因自身的特性，被选用于成立不以盈利为目的的基金会。
  </p>
  <p class="content">
    公共担保有限公司有两个特征，一是没有股份或股东，保证其不能分红。因此区块链募集的资金放在基金会管理会完全完全用于项目，不会被成员分掉。二是基金会有免税政策，只要年底没有现金没有盈余，就不需要纳税。是属于税务的零申报。所以新加坡基金会是用来发行代币，进行融资的实体的首选，也是一个在全世界具有公信力的机构。
  </p>
</mat-card>
